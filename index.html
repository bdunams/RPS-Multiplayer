<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Rock Paper Scissors</h1>
    </div>
    <form role="form">
      <div class="form-group">
        <label for="name-input">Name:</label>
        <input class="form-control" id="name-input" type="text">
      </div>
      <button class="btn btn-default" id="add-player" type="submit">Submit</button>
    </form>
    <div id="gameStatus">
    
    </div>
    <div class="row">
      <div class="jumbotron col-md-6">
        <h3 class="text-center" id="player-one-name">Player 1</h3>
        <div id="playerOneOptions">
          <button class="btn btn-primary options" value="rock">Rock</button>
          <button class="btn btn-primary options" value="paper">Paper</button>
          <button class="btn btn-primary options" value="scissors">Scissors</button>
        </div>
      </div>
      <div class="jumbotron col-md-6">
        <h3 class="text-center" id="player-two-name">Player 2</h3>
        <div id="playerTwoOptions">
          <button class="btn btn-primary options" value="rock">Rock</button>
          <button class="btn btn-primary options" value="paper">Paper</button>
          <button class="btn btn-primary options" value="scissors">Scissors</button>
        </div>
      </div>

      

    </div>

  </div>
  
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<!-- Rock Paper Scissors -->
<script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
